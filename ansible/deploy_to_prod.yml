---
- name: Deploy image to prod
  hosts: prod
  become: true
  vars:
    container_name: applebite_prod
  tasks:
    - name: Pull latest image
      docker_image:
        name: "{{ image }}"
        source: pull

    - name: Stop and remove existing container
      docker_container:
        name: "{{ container_name }}"
        state: absent
        force_kill: yes
        timeout: 10
        # If you want to preserve volumes, adjust here.

    - name: Run new container
      docker_container:
        name: "{{ container_name }}"
        image: "{{ image }}"
        state: started
        restart_policy: always
        ports:
          - "80:80"
        env:
          ENV: production

